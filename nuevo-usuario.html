<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTree</title>
    <link rel="stylesheet" href="styles/registro-usuario.css">
</head>
<body>
    <header>
        <h1>LifeTree</h1>
    </header>
    <main>
        <section class="dashboard-container">
            <h3>Registrar Nuevo Usuario</h3>
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombreUsuario">Nombres:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="apellidoUsuario">Apellidos:</label>
                    <input type="text" id="apellidoUsuario" name="apellidoUsuario" required>
                </div>
                <div class="form-group">
                    <label for="celularUsuario">Celular:</label>
                    <input type="tel" id="celularUsuario" name="celularUsuario" pattern="\d+" required placeholder="Ej: 123456789">
                </div>
                <div class="form-group">
                    <label for="nombreEmpresa">Nombre Empresa:</label>
                    <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="sectorEmpresa">Sector Empresa:</label>
                    <select id="sectorEmpresa" name="sectorEmpresa" required>
                        <option value="" disabled selected>--Seleccione un sector--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña:</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Registrar</button>
                </div>            
                <div id="errorMessages"></div>
                <div class="form-group">
                    <input type=hidden id="rol" name="rol" value="USER_ROLE" required>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="scripts/crear-usuario.js" defer></script>
</body>
</html>
