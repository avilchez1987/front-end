<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="styles/login.css">
    <script type="module" src="scripts/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Images/lifetree.png" alt="Logo de la Empresa" class="logo">
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
            <div id="errorMessages"></div>
        </form>
        <p>¿No tienes una cuenta? <a href="nuevo-usuario.html">Regístrate aquí</a></p> <!-- Enlace a la página de registro -->
    </div>
</body>
</html>
