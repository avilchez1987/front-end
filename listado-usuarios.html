<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>    
    <link rel="stylesheet" href="styles/listado-usuario.css"> 
    <script src="scripts/verificar-logueo.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <div class="container">
            <div id="menu-lateral-container"></div>

            <section class="dashboard-container">
                <h1>Listado de usuarios</h1>
                <table id="userTable">
                    <thead>
                        <tr>                            
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Empresa</th>
                            <th>Sector</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>            
                        <!-- se muestra el listado de usuarios -->
                    </tbody>
                </table>

                <!-- Controles de paginaciÃ³n -->
                <div id="pagination">
                    <button id="prevPage" onclick="changePage(-1)">Anterior</button>
                    <span id="pageInfo"></span>
                    <button id="nextPage" onclick="changePage(1)">Siguiente</button>
                </div>
                

            </section>
        </div>
    </main>    
    <script type="module" src="scripts/usuarios.js"></script>
    <script src="components/load-header.js"></script>
    <script src="components/load-menu-lateral.js"></script>
</body>
</html>
